{% extends 'base.html' %}

{% block content %}

    {% csrf_token %}
    
<div class="wrapper">
        <div class="logo">
                <img src="/static/images/logo.png" style="width:35%; margin-left: 36%;">
        </div>
        <form method="POST">
        {% csrf_token %}
                <div class="input-data">
                        <input type="text" name="username" required="required">
                        <div class="underline"></div>
                                <label>Username</label>
                        </div>
        
                        <br>
        
                <div class="input-data">
                        <input type="password" name="password" required="required">
                        <div class="underline"></div>
                        <label>Password</label>
                </div>
                        <br>
        
                <div class="textfield">
                        <input type="checkbox" checked="checked" name="remember"/>
                        Remember Password
                </div>

                        <br>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="error-messages">
                                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                {{message}}
                        </div>
                        {% endfor %}
                        {% endif %}
                        <br>
                        <button class="loginbutton" type="submit">LOGIN</button>

                        <div class="signup">
                                Don't have an account yet?
                                <a href="{% url 'artcraft:register' %}" style="color: blue;">Create one</a>
                                <br>
                                Are you an <strong>Artist</strong>?
                                <a href="{% url 'artcraft:registerArtist' %}" style="color: blue;">Sign up</a>
                        </div>
        
                        <div class="psw">
                                <a href="#">Forgot Password?</a>
                        </div>   
                </div>
        </form>
</div>

{% endblock content %}
